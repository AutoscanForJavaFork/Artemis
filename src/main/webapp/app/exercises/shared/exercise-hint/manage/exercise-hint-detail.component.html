<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="textHint">
            <h2><span jhiTranslate="artemisApp.exerciseHint.detail.title">Exercise Hint</span> {{ textHint.id }}</h2>
            <hr />
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="artemisApp.exerciseHint.title">Title</span></dt>
                <dd>
                    <span>{{ textHint.title }}</span>
                </dd>
                <dt><span jhiTranslate="artemisApp.exerciseHint.content">Content</span></dt>
                <dd>
                    <span *ngIf="textHint.content" [innerHTML]="textHint.content | htmlForMarkdown"></span>
                </dd>
                <dt><span jhiTranslate="artemisApp.exerciseHint.exercise">Exercise</span></dt>
                <dd>
                    <div *ngIf="textHint.exercise">
                        <a [routerLink]="['/course-management', courseId, textHint.exercise.type + '-exercises', exerciseId]">{{ textHint.exercise?.id }}</a>
                    </div>
                </dd>
            </dl>

            <a [routerLink]="['edit']" class="btn btn-warning"> <fa-icon [icon]="faWrench"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span> </a>
        </div>
    </div>
</div>
