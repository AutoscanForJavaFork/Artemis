apply plugin: "war"

bootWar {
    mainClass = "de.tum.in.www1.artemis.gateway.GatewayApp"
    includes = ["WEB-INF/**", "META-INF/**"]
    webXml = file("../src/main/webapp/WEB-INF/web.xml")
}

war {
    webAppDirName = "build/resources/main/static/"
    webXml = file("../src/main/webapp/WEB-INF/web.xml")
    enabled = true
    archiveExtension = "war.original"
    includes = ["WEB-INF/**", "META-INF/**"]

}
