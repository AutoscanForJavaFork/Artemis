<div class="alerts mt-1" role="alert">
    <div *ngFor="let alert of alerts" [ngClass]="setClasses(alert)">
        <ngb-alert
            *ngIf="alert && alert.type && alert.message && alert.close && alert.dismissible !== undefined"
            [type]="alert.type"
            (close)="close(alert)"
            [dismissible]="alert.dismissible"
        >
            <div class="d-flex align-items-center">
                <pre class="flex-grow-1" [innerHTML]="getAlertMessage(alert)"></pre>
                <button *ngIf="alert.action" type="button" class="btn btn-primary" (click)="alert.action.callback()">{{ alert.action.label }}</button>
            </div>
        </ngb-alert>
    </div>
</div>
