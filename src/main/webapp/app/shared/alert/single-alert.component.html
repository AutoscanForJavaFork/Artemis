<div class="alert-inner">
    <div class="left" [ngClass]="alert.type">
        <fa-icon *ngIf="alert.type === 'success'" [icon]="checkCircle" size="2x"></fa-icon>
        <fa-icon *ngIf="alert.type === 'warning'" [icon]="exclamationTriangle" size="2x"></fa-icon>
        <fa-icon *ngIf="alert.type === 'danger'" [icon]="exclamationCircle" size="2x"></fa-icon>
        <fa-icon *ngIf="alert.type === 'info'" [icon]="infoCircle" size="2x"></fa-icon>
        <div class="message" [innerHTML]="getAlertMessage(alert)"></div>
    </div>
    <button *ngIf="alert.action" type="button" class="btn btn-primary" (click)="alert.action.callback()">{{ alert.action.label }}</button>
</div>
